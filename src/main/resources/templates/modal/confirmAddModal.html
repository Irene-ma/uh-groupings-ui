<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Confirm Adding Member</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelConfirmAddUser()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p th:text="#{screen.message.modal.add.confirmation}"></p>
    <table style = "width: 80%;margin-bottom: 30px;">
        <tr>
            <th>Name:</th>
            <th class="notbold" th:utext="#{screen.message.modal.add.memberName}"></th>
        </tr>
        <tr>
            <th>UH Username:</th>
            <th class="notbold" th:utext="#{screen.message.modal.add.memberUserName}"></th>
        </tr>
        <tr>
            <th>UH User ID:</th>
            <th class="notbold" th:utext="#{screen.message.modal.add.memberId}"></th>
        </tr>
    </table>
    <p> Are you sure you want to add <span style="font-weight: bold" th:utext="#{screen.message.modal.add.finalConfirm}"></span><span class="textblack"> to the </span><span class="textblack" th:utext="#{screen.message.modal.add.listName}"></span><span class="textblack"> list?</span>
    </p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedConfirmAddUser()">Yes</button>
    <button class="btn btn-default" ng-click="cancelConfirmAddUser()" data-dismiss="modal">Cancel</button>
</div>
</html>
