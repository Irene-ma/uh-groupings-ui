<th:block th:fragment="basis">
    <div class="row member-row-title">
        <h3 class="members-tab-title">Basis</h3>
    </div>
    <div class="row member-row-title">
        <div class="row member-row-title">
            <!-- Export to CSV button -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ng-click="export(groupingBasis, selectedGrouping.name, 'basis')">
                        Export To CSV
                    </button>
                </div>
            </div>
            <!-- Filter bar -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="xs-left-sm-right">
                    <input class="form-control" placeholder="Filter Members..." type="text"
                           title="Filter Members"
                           ng-model="basisQuery"
                           ng-change="filter(groupingBasis, 'pagedItemsBasis', 'currentPageBasis', 'basisQuery')"/>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-hover" aria-live="assertive">
            <thead>
            <tr>
                <th ng-click="sortBy('groupingBasis', 'pagedItemsBasis', 'name')"
                    class="clickable">
                    Name
                    <i class="fa sort-icon" ng-show="columnSort.groupingBasis.property === 'name' || !columnSort.groupingBasis" ng-class="{ reverse: columnSort.groupingBasis.reverse }"></i>
                </th>
                <th ng-click="sortBy('groupingBasis', 'pagedItemsBasis', 'uuid')"
                    class="clickable">
                    UH Number
                    <i class="fa sort-icon" ng-show="columnSort.groupingBasis.property === 'uuid'" ng-class="{ reverse: columnSort.groupingBasis.reverse }"></i>
                </th>
                <th ng-click="sortBy('groupingBasis', 'pagedItemsBasis', 'username')"
                    class="clickable">
                    UH Username
                    <i class="fa sort-icon" ng-show="columnSort.groupingBasis.property === 'username'" ng-class="{ reverse: columnSort.groupingBasis.reverse }"></i>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="b in pagedItemsBasis[currentPageBasis]">
                <td>{{b.name}}</td>
                <td>{{b.uuid}}</td>
                <td>
                    {{b.username}}
                    <div ng-if="b.username === ''">
                        <span>N/A</span>
                        <i class="fa fa-question-circle clickable" aria-hidden="true"
                           data-toggle="tooltip" data-placement="right"
                           onmouseover="$(this).tooltip('show')"
                           th:title="#{screen.message.common.tooltip.username.notApplicable}">
                        </i>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <!-- Pagination control -->
            <td colspan="6">
                <ul class="pagination pull-right">
                    <li ng-class="{disabled: (currentPageBasis) == 0}">
                        <a class="clickable" ng-click="currentPage('First','currentPageBasis','pagedItemsBasis')">«« First</a>
                    </li>
                    <li ng-class="{disabled: (currentPageBasis) == 0}">
                        <a class="clickable" ng-click="currentPage('Prev','currentPageBasis','pagedItemsBasis')">« Prev</a>
                    </li>
                    <li ng-repeat="n in range(pagedItemsBasis.length, currentPageBasis - gap, currentPageBasis + gap + 1) "
                        ng-class="{active: n == currentPageBasis}"
                        ng-click="currentPage('Set','currentPageBasis','pagedItemsBasis')">
                        <a class="clickable" ng-bind="n + 1"></a>
                    </li>
                    <li ng-class="{disabled: (currentPageBasis) == pagedItemsBasis.length - 1 || pagedItemsBasis.length == 0}">
                        <a class="clickable" ng-click="currentPage('Next','currentPageBasis','pagedItemsBasis')">Next »</a>
                    </li>
                    <li ng-class="{disabled: (currentPageBasis) == pagedItemsBasis.length - 1 || pagedItemsBasis.length == 0}">
                        <a class="clickable" ng-click="currentPage('Last','currentPageBasis','pagedItemsBasis')">Last »»</a>
                    </li>
                </ul>
            </td>
            </tfoot>
        </table>
    </div>
</th:block>
