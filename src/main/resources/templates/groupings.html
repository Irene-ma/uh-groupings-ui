<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head th:replace="header :: copy(headingTitle='UH Groupings Owners')"></head>
<body ng-app="UHGroupingsApp">
<nav th:substituteby="menubar :: copy"></nav>

<!--  Content container -->
<div class="container" ng-controller="OwnerJsController" data-ng-init="init()">

<!--    <h1>Manage My Groupings</h1>

    <p th:utext="#{screen.message.groupings.page.description}"></p>-->

    <div th:replace="fragments/page-header :: page-header(title='Manage My Groupings', description=#{screen.message.groupings.page.description})">
    </div>

    <div id="overlay" ng-show="loading">
        <div class="loader" ng-show="loading"></div>
    </div>

    <div class="nav-tabs nav-item">
        <div ng-show="!showGrouping">
            <div th:replace="fragments/groupings-list :: groupings-list(title='My Groupings', tabContent=false)"></div>
        </div>

        <div ng-show="showGrouping">
            <div th:replace="fragments/selected-grouping :: selected-grouping(tabContent=false)"></div>

            <div th:replace="fragments/manage-grouping :: manage-grouping"></div>
        </div>
    </div>

</div>
<!-- / Content container. -->

<div th:substituteby="footer :: copy"></div>

</body>
</html>
