<th:block th:fragment="exclude">
    <div class="row member-row-title">
        <h3 class="members-tab-title">Exclude</h3>
    </div>
    <div class="row member-row-title">
        <div class="row member-row-title">
            <!-- Export to CSV button -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" th:title="#{screen.message.common.tooltip.export.csv}"  ng-click="export(groupingExclude, selectedGrouping.name, 'exclude')">
                        Export to CSV
                    </button>
                </div>
            </div>
            <!-- Filter bar -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="xs-left-sm-right">
                    <input class="form-control" placeholder="Filter Members..." type="text"
                           title="Filter Members"
                           ng-model="excludeQuery"
                           ng-change="filter(groupingExclude, 'pagedItemsExclude', 'currentPageExclude', excludeQuery)"/>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-hover" aria-live="assertive">
            <thead>
            <tr>
                <th ng-click="sortBy('groupingExclude', 'pagedItemsExclude', 'name')" class="clickable">
                    Name
                    <i class="fa sort-icon" ng-show="columnSort.groupingExclude.property === 'name' || !columnSort.groupingExclude" ng-class="{ reverse: columnSort.groupingExclude.reverse }"></i>
                </th>
                <th ng-click="sortBy('groupingExclude', 'pagedItemsExclude', 'uuid')" class="clickable">
                    UH Number
                    <i class="fa sort-icon" ng-show="columnSort.groupingExclude.property === 'uuid'" ng-class="{ reverse: columnSort.groupingExclude.reverse }"></i>
                </th>
                <th ng-click="sortBy('groupingExclude', 'pagedItemsExclude', 'username')" class="clickable">
                    UH Username
                    <i class="fa sort-icon" ng-show="columnSort.groupingExclude.property === 'username'" ng-class="{ reverse: columnSort.groupingExclude.reverse }"></i>
                </th>
                <th ng-click="sortBy('groupingExclude', 'pagedItemsExclude', 'basis')" class="clickable">
                    In Basis?
                    <i class="fa sort-icon" ng-show="columnSort.groupingExclude.property === 'basis'" ng-class="{ reverse: columnSort.groupingExclude.reverse }"></i>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in pagedItemsExclude[currentPageExclude]">
                <td tabindex="0">
                    {{e.name}}
                    <span class="glyphicon glyphicon-trash pull-right clickable"
                          data-toggle="tooltip" data-placement="top"
                          onmouseover="$(this).tooltip('show')" style="margin-right: 10px;"
                          tabindex="0"
                          th:title="#{screen.message.common.tooltip.remove.exclude}"
                          ng-keypress="$event.keyCode === 13 ? removeMember('Exclude', $index) : null"
                          ng-click="removeMember('Exclude', $index)">
                    </span>
                </td>
                <td>{{e.uuid}}</td>
                <td>
                    {{e.username}}
                    <div ng-if="e.username === ''">
                        <span>N/A</span>
                        <i class="fa fa-question-circle clickable" aria-hidden="true"
                           data-toggle="tooltip" data-placement="right"
                           onmouseover="$(this).tooltip('show')"
                           th:title="#{screen.message.common.tooltip.username.notApplicable}">
                        </i>
                    </div>
                </td>
                <td class="text-center" style="width: 3%">{{e.basis}}</td>
            </tr>
            </tbody>
            <tfoot>
            <!-- Pagination control -->
            <td colspan="6">
                <ul class="pagination pull-right">
                    <li ng-class="{disabled: (currentPageExclude) == 0 }">
                        <a class="clickable" ng-click="setPage('First','currentPageExclude','pagedItemsExclude')">«« First</a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == 0 }">
                        <a class="clickable" ng-click="setPage('Prev','currentPageExclude','pagedItemsExclude')">« Prev</a>
                    </li>
                    <li ng-repeat="n in pageRange(currentPageExclude, pagedItemsExclude.length, gap)"
                        ng-class="{active: n == currentPageExclude}"
                        ng-click="setPage('Set','currentPageExclude','pagedItemsExclude')">
                        <a class="clickable" ng-bind="n + 1"></a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == pagedItemsExclude.length - 1 || pagedItemsExclude.length == 0}">
                        <a class="clickable" ng-click="setPage('Next','currentPageExclude','pagedItemsExclude')">Next »</a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == pagedItemsExclude.length - 1 || pagedItemsExclude.length == 0}">
                        <a class="clickable" ng-click="setPage('Last','currentPageExclude','pagedItemsExclude')">Last »»</a>
                    </li>
                </ul>
            </td>
            </tfoot>
        </table>
    </div>
    <!-- Input to add a user to the exclude group -->
    <div class="col-lg-4 col-md-6" style="padding: inherit;">
        <form ng-submit="addMember('Exclude')">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Enter UH username to exclude"
                       title="Enter UH username to exclude"
                       ng-model="addUser"/>
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
